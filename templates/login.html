{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="{% static 'css/login.css' %}" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="{% static 'js/login.js' %}"></script>


<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="" class="active" id="login-form-link" onclick=change_url_on_login(this)>Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="" id="register-form-link" onclick=change_url_on_register(this)>Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/auth/login/" method="post" role="form"
                                  style="display: block;" onsubmit="return verifyLoginData(this)">
                                <div class="form-group">
                                    <input type="text" name="username" id="login_username" tabindex="1"
                                           class="form-control"
                                           placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="login_password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="error">
                                    {% if login_error %}
                                        <label id="login_label_error">{{ login_error }}</label>
                                        <script>marked_in_red_login_data()</script>
                                    {% else %}
                                        <label id="login_label_error"></label>
                                    {% endif %}
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                                   class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5"
                                                   class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" action="/auth/register/" method="post"
                                  role="form" style="display: None;" onsubmit="return verifyRegisterData(this)">
                                <div class="form-group">
                                    <input type="text" name="username" id="register_username" tabindex="1"
                                           class="form-control"
                                           placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="register_email" tabindex="1"
                                           class="form-control"
                                           placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="register_password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm_password" id="register_confirm_password"
                                           tabindex="2"
                                           class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="error">
                                    {% if register_error %}
                                        <label id="register_label_error">{{ register_error }}</label>
                                        <script>marked_in_red_register_data()</script>
                                    {% else %}
                                        <label id="register_label_error"></label>
                                    {% endif %}
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit"
                                                   tabindex="4" class="form-control btn btn-register"
                                                   value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
